<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhumi Pujan Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="invitation-card">
            <img src="shreeganesh.png" alt="Ganesha" class="ganesha-image">
            <h1>Bhumi Pujan</h1>
            <div class="date-time">
                <p>Monday, 3<sup>rd</sup> June 2024</p>
                <p>In the Morning</p>
            </div>
            <div class="schedule">
                <p><strong>Gayatri Yagna:</strong> 7:00 To 8:30</p>
                <p><strong>Bhumi Pujan:</strong> 9:00 To 10:30</p>
                <p><strong>Prasada (Bhojan):</strong> 11:00 To 12:00</p>
            </div>
            <div class="message">
                <p>Please join us for a Bhumi Pujan ceremony to bless and celebrate our new home.</p>
                <p>From,</p>
                <p>Suryakant and Family</p>
            </div>
            <button class="map-button" onclick="location.href='https://maps.app.goo.gl/qBJ7F3TevUj7osY77'">View Location on Map</button>
        </div>
    </div>
    <footer>
        <p>I hope to see you there!</p>
    </footer>
</body>
</html>
